[autopot]
//use autopot for hp,sp etc respectivly 1=on 0=off
hp=1
sp=1
confusion=0
silence=0
//0=off, 1= skill without click, 2= skill + click , 3= skill, click, skill
skillspam=2
//hp/sp value to start using pots in %
hppercent = 95
sppercent = 95
[keys]
hpkey=m
spkey=n
panacea=r
skillonspacekey=.
skillonspacekey2={f12}
[macrokeys]
keyexit={f1}
keypause={f4}
keysetwindow={f5}
[times]
//skilldelayMode: 
//0 for static value defined in skilldelay
//1 for affin linear function calculated from the aspd
//skilldelayA for the linear portion, skilldelayB for the static portion
skilldelayMode=0
//devo 420
skilldelay=100
skilldelayA=1
skilldelayB=0
skillcasttime=0
//this will be added to the skill delay
pingtolerance=30
potdelay=180
//ignore cast time on 150 dex? 1=yes 0=no
dexignorect=1

