[autopot]
//use autopot for hp,sp etc respectivly 1=on 0=off
hp=1
sp=0
confusion=1
silence=1
//set to 0 for skill+click, to 1 for skill only
skillspam=1
//hp/sp value to start using pots in %
hppercent = 95
sppercent = 95
[keys]
hpkey={f9}
spkey={f10}
panacea={f11}
skillonspacekey=2
[macrokeys]
keyexit={f1}
keypause={f4}
keysetwindow={f5}
[times]
//skilldelayMode: 
//0 for static value defined in skilldelay
//1 for affin linear function calculated from the aspd
//skilldelayA for the linear portion, skilldelayB for the static portion
skilldelayMode=1
skilldelay=485
skilldelayA=1
skilldelayB=0
skillcasttime=0
//this will be added to the skill delay
pingtolerance=15
potdelay=200
//ignore cast time on 150 dex? 1=yes 0=no
dexignorect=1